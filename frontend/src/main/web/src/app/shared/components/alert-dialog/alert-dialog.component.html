<h2 mat-dialog-title>
  <mat-icon class="info-icon" *ngIf="type === 'info'" color="primary">info</mat-icon>
  <mat-icon class="warning-icon" *ngIf="type === 'warn'">error_outline</mat-icon>
  <mat-icon class="error-icon" *ngIf="type === 'error'" color="warn">error</mat-icon>
  {{ title }}
</h2>
<mat-dialog-content>
  <p>
    {{ message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="true" color="accent">Tak</button>
  <button mat-raised-button [mat-dialog-close]="false">Nie</button>
</mat-dialog-actions>
